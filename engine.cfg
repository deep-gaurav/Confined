[android]

modules="org/godotengine/godot/GodotAdMob"

[application]

name="Confined2"
main_scene="res://scenes/main.tscn"
boot_splash="res://splash.png"
icon="res://icon.png"

[autoload]

admob="*res://scripts/Admob.gd"
IAP="*res://iap.gd"
global_game="*res://scripts/global_game.gd"

[display]

emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"
driver="GLES2"

[display.Android]

driver="GLES2"

[editor_plugins]

enabled=["animated_camera"]

[input]

garage_nxt=[key(Right)]
fast=[key(1)]
slow=[key(2)]
roc_fire=[key(Control)]
pl_fire=[key(Space)]
pl_up=[key(W)]
pl_down=[key(S)]
pl_left=[key(A)]
pl_right=[key(D)]

[rasterizer]

max_render_elements=4096
fp16_framebuffer=false
use_fragment_lighting=true

[rasterizer.Android]

fp16_framebuffer=true
use_fragment_lighting=true

[rasterizer.iOS]

use_fragment_lighting=true
fp16_framebuffer=true

[render]

room_cull_enabled=false
thread_model=1
mipmap_policy=0
